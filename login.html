<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <title>Page de connexion</title>
  </head>
  <body>
    <form action="action_page.php">
     <div class="container">
       <h1>Inscription</h1>
       <p>Remplisser ce formulaire pour vous connecter</p>
       <hr>
       <label for="email"><b>Nom d'utilisateur</b></label>
       <input type="text" placeholder="Enter Email" name="email" required>

       <label for="password"><b>Mot de passe</b></label>
       <input type="password" placeholder="Entrer le mot de passe" name="password" required>

       <label for="password-repeat"><b>Repetez le mot de passe</b></label>
       <input type="password" placeholder="Repetez le mot de passe" name="password-repeat" required>
       <hr>
       <button type="submit" class="registerbtn">Register</button>
     </div>

     <div class="container signin">
       <p>Vous avez deja un compte ? <a href="#">Se connecter</a>.</p>
     </div>
     
    </form>
  </body>
</html>
